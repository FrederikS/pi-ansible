---
- name: Restore dhcpcd.conf backup
  import_role:
    name: reset
    tasks_from: restore
  vars:
    file: /etc/dhcpcd.conf

- name: Remove sshd fix
  lineinfile:
    path: /etc/ssh/sshd_config
    line: IPQoS 0x00
    state: absent

- name: Remove fdk user
  user:
    name: fdk
    state: absent

- name: Remove fdk home directory
  file:
    path: /home/fdk
    state: absent

- name: Enable cloud-init
  file:
    path: /etc/cloud/cloud-init.disabled
    state: absent

- name: Restore netplan
  import_role:
    name: reset
    tasks_from: restore
  vars:
    file: /etc/netplan/50-cloud-init.yaml
  notify: Apply netplan
